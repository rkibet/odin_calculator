<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/cssstyle.css">
        <script src="js/jsscript.js" async defer></script>
    </head>
    <body>
        <h1>HTML,CSS And JavaScript Calculator</h1>

        <div id="containter" class="grid-container">

            <div id="displayOutput" ></div>

            <button id="ac"     class="spantwo" value="ac">AC</button>
            <button id="back"                   value="back">DEL</button>
           
            <button id="divide" class="operator" value="divide">รท</button>

            <button id="one"       class="operand" value="1">1</button>
            <button id="two"       class="operand" value="2">2</button>
            <button id="three"     class="operand" value="3">3</button>
            <button id="times"  class="operator" value="times">*</button>

            <button id="four"  class="operand" value="4">4</button>
            <button id="five"  class="operand" value="5">5</button>
            <button id="six"   class="operand" value="6">6</button>
            <button id="plus"   class="operator" value="plus">+</button>


            <button id="seven"    class="operand" value="7">7</button>
            <button id="eight"    class="operand" value="8">8</button>
            <button id="nine"     class="operand" value="9">9</button>
            <button id="minus" class="operator" value="minus">-</button>

            
            <button id="decimal"  value=".">.</button>
            <button id="zero"     class="operand" value="0">0</button>
            <button id="equals"   class="spantwo" value="equals">=</button>

        </div>
       
    </body>
</html>
